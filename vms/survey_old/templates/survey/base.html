{% load static %}
<!DOCTYPE html>
<html lang="en" class="disable-scrollbars">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'survey/CSS/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'survey/IMG/favicon.ico' %}" />

  <title>{{site.name}}</title>
</head>

<body class='bg-light p-0 vh-100 d-flex flex-column'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-md d-flex justify-content-md-between">
      <div href="#">
        <img src="{% static 'survey/IMG/logo.png' %}" alt="logo">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav my-2 ms-3">
          <li class="nav-item mx-2">
            <a class="nav-link active" aria-current="page" href="{% url 'sites'%}">Sites</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin Login</a>
          </li>
        </ul>
      </div>
  </nav>
  <main class="container-md d-flex flex-column justify-content-evenly">
    {% block content %}{% endblock content %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="{% static 'survey/JS/form.js' %}"></script>
</body>

</html>
