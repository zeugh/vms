{% extends "survey/base.html" %} {% block content %}
<div
  class="
    d-flex
    flex-column
    align-items-center
    justify-content-md-center
    min-height-80
  "
>
  <div
    class="
      d-flex
      flex-column
      justify-content-center
      align-items-center
      text-center
    "
  >
    <h1 class="mb-1 mt-auto pt-5">DCVMS</h1>
    <h1 class="mb-3 pb-5">Balai Sertifikasi Elektronik</h1>
  </div>
  <div class="list-group mb-auto py-5 mt-4">
    {% for site in sites %}
    <a
      href="{% url 'enter_exit' site.id%}"
      class="list-group-item my-2 py-2 rounded-3 box-shadow text-center"
      aria-current="true"
      >{{site.name}}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
